<button mat-button color="primary" routerLink="/equipamento/create" matTooltip="Cadastrar Equipamento"><i
        class="material-icons">add</i>Equipamento</button>

<section class="mat-elevation-z4 example-container" tabindex="0">
    <table mat-table [dataSource]="equipamentos">

        <!-- Options Column -->
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Alt: </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/equipamento/update/{{element.id}}" class="edite">
                    <i class="material-icons" matTooltip="Editar">edit_note</i>
                </a>
            </td>
        </ng-container>
        <!-- Id Column -->
        <ng-container matColumnDef="empresa">
            <th mat-header-cell *matHeaderCellDef> Empresa: </th>
            <td mat-cell *matCellDef="let element"> {{element.empresa}} </td>
        </ng-container>

        <!-- Ip Column -->
        <ng-container matColumnDef="ip">
            <th mat-header-cell *matHeaderCellDef> Ip: </th>
            <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
        </ng-container>

        <!-- Matriz/Filial Column -->
        <ng-container matColumnDef="matriz/filial">
            <th mat-header-cell *matHeaderCellDef> Matriz/Filial:</th>
            <td mat-cell *matCellDef="let element"> {{element.matrizFilial}} </td>
        </ng-container>

        <!-- modelo Column -->
        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef> Modelo: </th>
            <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
        </ng-container>

        <!-- imagem Column -->
        <ng-container matColumnDef="imagem">
            <th mat-header-cell *matHeaderCellDef> Mikrotik: </th>
            <td mat-cell *matCellDef="let element">
                <img src="/assets/img/{{element.modelo}}.png" matTooltipPosition="right"
                    matTooltip="{{element.modelo}}">
            </td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status: </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Options Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete: </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/equipamento/delete/{{element.id}}" class="delete">
                    <i class="material-icons" matTooltip="Deletar">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"
            style="background-color: #f5f5f4; height: 25px;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="margin: 0px; padding: 0px; height: 10px;">
        </tr>
    </table>
</section>
