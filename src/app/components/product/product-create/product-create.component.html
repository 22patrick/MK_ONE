<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <mat-form-field appearance="outline">
        <mat-label>Nome do produto:</mat-label>
        <input matInput placeholder="Exp: Córtex" [(ngModel)]="product.name" name="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Preço (R$):</mat-label>
        <input matInput placeholder="Exp: 120.00" [(ngModel)]="product.price" name="price">
    </mat-form-field>

    <div class="example-button-row">
        <button mat-button (click)="createProduct()">Salvar</button>
        <button mat-button color="primary" (click)="cancel()">Cancelar</button>
    </div>
</mat-card>
