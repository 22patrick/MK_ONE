<div class="mat-elevation-z4 example-container">
    <table mat-table [dataSource]="products">
        <!-- edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> ALT: </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/products/update/{{element.id}}" class="edite">
                    <i class="material-icons" matTooltip="Editar">edit_note</i>
                </a>
            
            </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID: </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> NOME: </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO: </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> PREÇO: </th>
            <td mat-cell *matCellDef="let element"> {{element.price | currency: 'BRL'}} </td>
        </ng-container>

        <ng-container matColumnDef="available">
            <th mat-header-cell *matHeaderCellDef> STATUS: </th>
            <td mat-cell *matCellDef="let element"> {{element.available}} </td>
        </ng-container>

        <!-- delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> DELETE: </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/products/delete/{{element.id}}" class="delete">
                    <i class="material-icons" matTooltip="Deletar">delete</i>

                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"
            style="background-color: #f5f5f4; height: 25px;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="margin: 0px; padding: 0px; height: 10px;">
        </tr>
    </table>
</div>
